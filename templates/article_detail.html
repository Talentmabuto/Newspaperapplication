{% extends "base.html" %}

{% block content %}
  <div class="article-entry">
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
  </div>
  <p>
    <a href="{% url 'article_update' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>
  </p>
  <p>
    Back to <a href="{% url 'article_list' %}">All Articles</a>.
  </p>
{% endblock content %}

{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Signup{% endblock title %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success ml-2">Signup</button>
  </form>
{% endblock content %}
